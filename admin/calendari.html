<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Genera Calendario</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <a href="/index.html">
      <img src="/images/logo.png" alt="Logo" height="80" />
    </a>
    <h1>Admin - Genera Calendario</h1>
  </header>

  <main style="text-align: center; margin: 30px;">
    <label for="legaAdmin">Seleziona una lega:</label>
    <select id="legaAdmin">
      <option value="inglese">Lega Inglese</option>
      <option value="italiana">Lega Italiana</option>
      <option value="spagnola">Lega Spagnola</option>
      <option value="tedesca">Lega Tedesca</option>
      <option value="francese">Lega Francese</option>
      <option value="serieb">Serie B</option>
    </select>

    <br /><br />

    <button id="generaCalendarioAdmin" style="padding: 10px 20px; font-weight: bold; cursor: pointer;">
      Genera Calendario
    </button>

    <div id="anteprimaCalendario" class="calendari-grid" style="margin-top: 30px;">
      <!-- Calendario generato -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pro League Italia - Admin Panel</p>
  </footer>

  <script src="/admin/admin-calendari.js"></script>
</body>
</html>
